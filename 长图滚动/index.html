<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		#box{
			width: 500px;
			height: 400px;
			border: 5px solid red;
			margin: 50px auto;
			position: relative;
			overflow: hidden;
		}
		img{
			width: 100%;
			height: 1800px;
			position: absolute;
		}
		#top{
			width: 100%;
			height: 200px;
			position: absolute;
			top: 0;
		}
		#bottom{
			width: 100%;
			height: 200px;
			position: absolute;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div id="box">
		<img src="download.jpg" id="img">
		<div id="top"></div>
		<div id="bottom"></div>
	</div>

	<script>
		const box = $('box');
		const iTop = $('top');
		const iBottom = $('bottom');
		const img = $('img');

		var timer = null,step = 0;

		iTop.onmouseenter = function(){
			clearInterval(timer);
			timer = setInterval(moveTop,20);
		}

		iBottom.onmouseenter = function(){
			clearInterval(timer);
			timer = setInterval(moveBottom,20);
		}

		box.onmouseleave = function(){
			clearInterval(timer);
		}

		function moveTop(){
			step -= 10;
			if(step <= -1300){
				clearInterval(timer);
			} else {
				img.style.top = step + 'px';
			}
		}

		function moveBottom(){
			step += 10;
			if(step >= 0){
				clearInterval(timer);
			} else {
				img.style.top = step + 'px';
			}
		}

		function $(id){
			return typeof id === 'string' && document.all(id);
		}
	</script>
</body>
</html>

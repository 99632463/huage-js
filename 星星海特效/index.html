<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星星海特效</title>
	<style>
		body{
			background: #000;
		}
		span{
			color: white;
			animation: move_flake 2s infinite alternate;
			position: absolute;
		}
		@keyframes move_flake{
			0%{
				opacity: 0;
			}
			100%{
				opacity: 1;
			}
		}
		span:hover{
			transform: scale(3) rotate(180deg) !important;
			transition: all 1s;
		}
	</style>
	<script>
		window.onload = function(){
			var screenX = document.documentElement.clientWidth;
			var screenY = document.documentElement.clientHeight;

			
			for (var i = 0; i < 150; i++) {
				var span = document.createElement('span');
				span.innerHTML = '❉';
				document.body.appendChild(span);

				var x = parseInt(Math.random()*screenX);
				var y = parseInt(Math.random()*screenY);

				span.style.left = x + 'px';
				span.style.top = y + 'px';

				var scale = Math.random() * 1.5;
				span.style.transform = 'scale('+scale+')';

				var rate = Math.random() * 1.5;
				span.style.animationDelay = rate + 's';
			}
			
		}
	</script>
</head>
<body>
	
</body>
</html>

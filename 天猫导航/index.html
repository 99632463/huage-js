<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
			list-style: none;
		}
		nav{
			width: 800px;
			height: 50px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
		}
		ul{
			position: absolute;
		}
		li{
			width: 100px;
			height: 100%;
			float: left;
			text-align: center;
			line-height: 50px;
			color: #000;
			cursor: pointer;
		}
		div{
			width: 100px;
			height: 100%;
			background:url(../img/1.jpg) no-repeat;
			position: absolute;
			background-size: cover;
		}
	</style>
</head>
<body>
	<nav>
		<div></div>
		<ul>
			<li>hello</li>
			<li>hello</li>
			<li>hello</li>
			<li>hello</li>
			<li>hello</li>
			<li>hello</li>
			<li>hello</li>
			<li>hello</li>
		</ul>
	</nav>

	<script>
		var div = document.querySelector('div');
		var allLis = document.querySelectorAll('li');

		var mark = 0;

		for(var i = 0; i < allLis.length; i++){
			var li = allLis[i];
			li.onmouseover = function(){
				end = this.offsetLeft;
			}
			li.onmousedown = function(){
				mark = this.offsetLeft;
			}
			li.onmouseout = function(){
				end = mark;
			}
		}

		var begin = 0,end = 0;
		setInterval(function(){
			begin += (end - begin) * 0.2;
			div.style.left = begin + 'px';
		},10)
	</script>
</body>
</html>
